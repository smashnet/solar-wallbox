<div class="flex-item">
    <div class="card bg-light" style="width: 20.5rem;">
        <div class="card-body">
            {% for icon in block.icons %}
                {% include vars.pluginPackage + '/icon.html' %}
            {% endfor %}
        <h6 class="card-subtitle mb-2 text-muted">{{ block.title }}</h6>
        <table class="table">
            {% for content in block.contents %}
            <tr>
                <td>{{ content.name }}</td>
                <td id="{{ content.id }}"></td>
            </tr>
            {% endfor %}
        </table>
        </div>
    </div>
</div>
