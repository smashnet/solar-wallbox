<div class="flex-item">
    <div class="card bg-light" style="width: 10rem;">
        <div class="card-body">
            {% for icon in card.icons %}
                {% with icon=icon %}
                    {% include vars.pluginPackage + '/icon.html' %}
                {% endwith %}
            {% endfor %}
        <h5 class="card-title" id="{{ card.id }}">-</h5>
        <h6 class="card-subtitle mb-2 text-muted">{{ card.title }}</h6>
        </div>
    </div>
</div>
